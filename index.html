<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxaUbrIQLC9qLCaKfdCxgsPgYeUTjoeywCN2SHResxav42QfAD_o3TiJBU8MHrK3ifoeQ/exec";

let currentStoredId = "";
let currentRemain = 0;
let currentProductName = "";

function clearPhone() {
  document.getElementById("phone").value = "";
  document.getElementById("resultList").innerHTML = "";
}

function getProgressColor(percent, daysToExpire) {
  if (daysToExpire <= 3) return "#e74c3c"; // å¿«åˆ°æœŸç´…è‰²
  if (percent < 0.3) return "#f1c40f"; // å‰©é¤˜å°‘é»ƒ
  return "#27ae60"; // æ­£å¸¸ç¶

async function query(){
  const phone = document.getElementById("phone").value.trim();
  if(!phone){ alert("è«‹è¼¸å…¥æ‰‹æ©Ÿè™Ÿç¢¼"); return; }

  const res = await fetch(`${API_URL}?action=queryStoredWine&phone=${phone}`);
  const data = await res.json();

  const list = document.getElementById("resultList");
  list.innerHTML = "";

  if(!data.data || data.data.length === 0){
    alert("æŸ¥ç„¡å­˜é…’ç´€éŒ„");
    return;
  }

  const today = new Date();

  data.data.forEach(r => {
    const card = document.createElement("div");
    card.className = "card";

    const expireDate = new Date(r.expireDate);
    const diffDays = Math.ceil((expireDate - today) / (1000*60*60*24));
    const remainPercent = r.remainQty / (r.totalQty || r.remainQty); 

    const progressColor = getProgressColor(remainPercent, diffDays);
    const expireWarning = diffDays <= 3 ? "âš ï¸ å³å°‡åˆ°æœŸ" : "";

    card.innerHTML = `

      <div class="progress-bar-container">

    `;

  });
}
