<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>存酒查詢</title>

<style>
/* ===== 基本設定 ===== */
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f0f2f5;
  padding: 20px;
  color: #222;
}

/* ===== 標題（兩行） ===== */
h2 {
  text-align: center;
  margin-bottom: 20px;
}
h2 .line1 {
  font-size: 2em;
  font-weight: bold;
  display: block;
}
h2 .line2 {
  font-size: 1.6em;
  display: block;
}

/* ===== 搜尋區 ===== */
.search-box {
  display: flex;
  gap: 10px;
  align-items: center;
  justify-content: center;
  margin-bottom: 18px;
}

#phone {
  width: 220px;
  padding: 10px 12px;
  font-size: 18px;
  border-radius: 6px;
  border: 1px solid #bbb;
}

/* 正常尺寸按鈕 */
button.primary,
button.clear-btn {
  padding: 8px 14px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

button.primary {
  background: #2d7cff;
  color: #fff;
}

button.clear-btn {
  background: #e0e0e0;
  color: #333;
}

/* ===== 表格容器（手機可滑） ===== */
.table-wrapper {
  overflow-x: auto;
}

/* ===== 表格（長輩友善） ===== */
.table {
  width: 100%;
  border-collapse: collapse;
  min-width: 680px;   /* 讓手機滑動而不是擠字 */
}

.table th {
  background: #eaeaea;
  border: 1px solid #bbb;
  padding: 14px 10px;
  font-size: 20px;
}

.table td {
  border: 1px solid #ccc;
  padding: 16px 10px;   /* 列高 */
  font-size: 22px;     /* 內容字超大 */
  font-weight: 600;
  text-align: center;
  vertical-align: middle;
}

/* 到期警示 */
.expire-soon {
  color: #e74c3c;
  font-weight: bold;
}

/* ===== 取酒按鈕 ===== */
button.action-btn {
  font-size: 18px;
  padding: 8px 14px;
  border-radius: 6px;
  border: none;
  background: #27ae60;
  color: #fff;
  cursor: pointer;
}

/* ===== Modal ===== */
.modal-bg {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  align-items: center;
  justify-content: center;
}

.modal-container {
  background: #fff;
  border-radius: 10px;
  width: 90%;
  max-width: 360px;
  padding: 20px;
}

.modal-header {
  font-size: 22px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 12px;
}

.modal-body p {
  font-size: 18px;
  margin-bottom: 10px;
}

.modal-body input {
  width: 100%;
  font-size: 22px;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #aaa;
}

.modal-actions {
  text-align: right;
  margin-top: 12px;
}

.modal-btn.confirm {
  font-size: 18px;
  padding: 8px 16px;
  border-radius: 6px;
  border: none;
  background: #27ae60;
  color: #fff;
}
</style>
</head>

<body>

<h2>
  <span class="line1">MeiMeiの店</span>
  <span class="line2">存酒查詢</span>
</h2>

<div class="search-box">
  <input id="phone" placeholder="請輸入手機 09xxxxxxxx">
  <button class="primary" onclick="query()">查詢</button>
  <button class="clear-btn" onclick="clearPhone()">清除</button>
</div>

<div class="table-wrapper">
<table class="table" id="resultTable" style="display:none;">
  <thead>
    <tr>
      <th>客戶</th>
      <th>酒品</th>
      <th>剩餘</th>
      <th>到期日</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody id="resultBody"></tbody>
</table>
</div>

<!-- Modal -->
<div class="modal-bg" id="modalBg">
  <div class="modal-container">
    <div class="modal-header">輸入取酒數量</div>
    <div class="modal-body">
      <p id="modalInfo"></p>
      <input type="number" id="takeQtyInput" min="1">
    </div>
    <div class="modal-actions">
      <button class="modal-btn confirm" onclick="confirmTake()">確定</button>
    </div>
  </div>
</div>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbxaUbrIQLC9qLCaKfdCxgsPgYeUTjoeywCN2SHResxav42QfAD_o3TiJBU8MHrK3ifoeQ/exec";

let currentStoredId = "";
let currentRemain = 0;

function clearPhone() {
  phone.value = "";
  resultBody.innerHTML = "";
  resultTable.style.display = "none";
}

async function query() {
  if (!phone.value) {
    alert("請輸入手機號碼");
    return;
  }

  const res = await fetch(`${API_URL}?action=queryStoredWine&phone=${phone.value}`);
  const data = await res.json();

  resultBody.innerHTML = "";

  if (!data.data || data.data.length === 0) {
    alert("查無資料");
    resultTable.style.display = "none";
    return;
  }

  const today = new Date();

  data.data.forEach(r => {
    const expire = new Date(r.expireDate);
    const days = Math.ceil((expire - today) / 86400000);

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.customerName}</td>
      <td>${r.productName}</td>
      <td>${r.remainQty} ${r.unit}</td>
      <td class="${days <= 3 ? 'expire-soon' : ''}">
        ${r.expireDate} ${days <= 3 ? '⚠️ 即將到期' : ''}
      </td>
      <td>
        <button class="action-btn"
          onclick="openTakeModal('${r.storedId}',${r.remainQty},'${r.productName}')">
          取酒
        </button>
      </td>
    `;
    resultBody.appendChild(tr);
  });

  resultTable.style.display = "table";
}

function openTakeModal(id, remain, name) {
  currentStoredId = id;
  currentRemain = remain;
  modalInfo.innerText = `【${name}】剩餘：${remain}`;
  modalBg.style.display = "flex";
}

function confirmTake() {
  const qty = Number(takeQtyInput.value);
  if (!qty || qty <= 0 || qty > currentRemain) {
    alert("數量錯誤");
    return;
  }

  fetch(`${API_URL}?action=takeStoredWine`, {
    method: "POST",
    body: JSON.stringify({ storedId: currentStoredId, takeQty: qty })
  });

  modalBg.style.display = "none";
  query();
}
</script>

</body>
</html>
