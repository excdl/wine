<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>取酒查詢</title>

<style>
/* ===== 基本設定 ===== */
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f0f2f5;
  padding: 20px;
  color: #333;
}

/* ===== 標題（兩行） ===== */
h2 {
  text-align: center;
  color: #2c3e50;
  margin-bottom: 18px;
}
h2 .line1 {
  font-size: 1.6em;
  font-weight: bold;
  display: block;
}
h2 .line2 {
  font-size: 1.3em;
  display: block;
}

/* ===== 搜尋區 ===== */
.search-box {
  display: flex;
  gap: 10px;
  align-items: center;
  margin-bottom: 20px;
}

input#phone {
  flex: 1;
  padding: 12px;
  font-size: 18px;
  border-radius: 8px;
  border: 1px solid #bbb;
}

/* 查詢按鈕 */
button.primary {
  flex: 0.5;
  padding: 12px;
  font-size: 18px;
  border-radius: 8px;
  border: none;
  background: #2d7cff;
  color: #fff;
  cursor: pointer;
}
button.primary:hover {
  background: #236bd3;
}

/* ✕ 清除 icon */
button.clear-icon {
  flex: 0 0 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  background: #e0e0e0;
  font-size: 22px;
  font-weight: bold;
  color: #555;
  cursor: pointer;
}
button.clear-icon:hover {
  background: #cfcfcf;
}
button.clear-icon:active {
  transform: scale(0.9);
}

/* ===== 卡片列表 ===== */
#resultList {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 16px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.card .row {
  display: flex;
  justify-content: space-between;
}

/* 內容文字加大 */
.card .row span {
  font-size: 17px;
}

/* 標籤淡色、值醒目 */
.card .row span:first-child {
  color: #7f8c8d;
}
.card .row span:last-child {
  font-weight: 600;
}

/* ===== 進度條 ===== */
.progress-bar-container {
  height: 12px;
  background: #eee;
  border-radius: 6px;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  transition: width 0.3s;
}

/* ===== 取酒按鈕 ===== */
button.action-btn {
  align-self: flex-end;
  padding: 8px 14px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  background: #27ae60;
  color: #fff;
  cursor: pointer;
}
button.action-btn:hover {
  background: #1e874b;
}

/* ===== Modal ===== */
.modal-bg {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-container {
  background: #fff;
  border-radius: 12px;
  width: 100%;
  max-width: 380px;
  padding: 20px;
  position: relative;
}

.modal-header {
  font-size: 22px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 14px;
}

.modal-close {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  border: none;
  background: #ccc;
  font-size: 18px;
  cursor: pointer;
}

.modal-body p {
  font-size: 17px;
  margin-bottom: 10px;
}

.modal-body input {
  width: 100%;
  font-size: 20px;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #aaa;
}

.modal-actions {
  display: flex;
  justify-content: flex-end;
  margin-top: 12px;
}

.modal-btn.confirm {
  font-size: 16px;
  padding: 8px 16px;
  border-radius: 6px;
  border: none;
  background: #27ae60;
  color: #fff;
  cursor: pointer;
}

/* ===== 手機微調 ===== */
@media (max-width: 480px) {
  .card .row span {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<h2>
  <span class="line1">MeiMeiの店</span>
  <span class="line2">存酒查詢</span>
</h2>

<div class="search-box">
  <input id="phone" placeholder="請輸入客戶手機 09xxxxxxxx">
  <button class="primary" onclick="query()">查詢</button>
  <button class="clear-icon" onclick="clearPhone()" title="清除">✕</button>
</div>

<div id="resultList"></div>

<!-- Modal -->
<div class="modal-bg" id="modalBg">
  <div class="modal-container">
    <button class="modal-close" onclick="closeModal()">×</button>
    <div class="modal-header">輸入取用數量</div>
    <div class="modal-body">
      <p id="modalInfo"></p>
      <input type="number" id="takeQtyInput" min="1">
    </div>
    <div class="modal-actions">
      <button class="modal-btn confirm" onclick="confirmTake()">確定</button>
    </div>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxaUbrIQLC9qLCaKfdCxgsPgYeUTjoeywCN2SHResxav42QfAD_o3TiJBU8MHrK3ifoeQ/exec";

let currentStoredId = "";
let currentRemain = 0;

function clearPhone() {
  document.getElementById("phone").value = "";
  document.getElementById("resultList").innerHTML = "";
}

function getColor(percent, days) {
  if (days <= 3) return "#e74c3c";
  if (percent < 0.3) return "#f1c40f";
  return "#27ae60";
}

async function query() {
  const phone = document.getElementById("phone").value.trim();
  if (!phone) return alert("請輸入手機");

  const res = await fetch(`${API_URL}?action=queryStoredWine&phone=${phone}`);
  const data = await res.json();
  const list = document.getElementById("resultList");
  list.innerHTML = "";

  const today = new Date();

  data.data.forEach(r => {
    const expire = new Date(r.expireDate);
    const days = Math.ceil((expire - today) / 86400000);
    const percent = r.remainQty / (r.totalQty || r.remainQty);
    const color = getColor(percent, days);

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="row"><span>客戶</span><span>${r.customerName}</span></div>
      <div class="row"><span>酒品</span><span>${r.productName}</span></div>
      <div class="row"><span>剩餘</span><span>${r.remainQty} ${r.unit}</span></div>
      <div class="row">
        <span>到期</span>
        <span style="color:${days<=3?'#e74c3c':'#333'}">
          ${r.expireDate} ${days<=3?'⚠️ 即將到期':''}
        </span>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar" style="width:${percent*100}%;background:${color}"></div>
      </div>
      <button class="action-btn"
        onclick="openTakeModal('${r.storedId}',${r.remainQty},'${r.productName}')">
        取酒
      </button>
    `;
    list.appendChild(card);
  });
}

function openTakeModal(id, remain, name) {
  currentStoredId = id;
  currentRemain = remain;
  document.getElementById("modalInfo").innerText = `【${name}】剩餘：${remain}`;
  document.getElementById("modalBg").style.display = "flex";
}

function closeModal() {
  document.getElementById("modalBg").style.display = "none";
}

async function confirmTake() {
  const qty = Number(document.getElementById("takeQtyInput").value);
  if (!qty || qty <= 0 || qty > currentRemain) return alert("數量錯誤");

  await fetch(`${API_URL}?action=takeStoredWine`, {
    method: "POST",
    body: JSON.stringify({ storedId: currentStoredId, takeQty: qty })
  });

  closeModal();
  query();
}
</script>

</body>
</html>
